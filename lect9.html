      bottom: 0;
      left: 0;
      right: 0;
      height: 6px;

    .ball {
      --start-y: 20px;
      --end-y: calc(var(--scene-height) - var(--ball-size) - 10px);

      left: 50%;
      width: var(--ball-size);
      height: var(--ball-size);
      transform: translateX(-50%);
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #ffd1d1 0%, var(--primary) 60%, #d94b4b 100%);
      box-shadow: 0 8px 18px rgba(255, 107, 107, 0.35);
      animation: bounce 1.2s cubic-bezier(0.25, 0.6, 0.35, 1) infinite;
    }

    .ball::after {
      /* subtle highlight */
      content: "";
      position: absolute;
      top: 12%;
      left: 18%;
      width: 28%;
      height: 28%;
      border-radius: 50%;
      background: rgba(255,255,255,0.55);
      filter: blur(1px);

    .shadow {
      position: absolute;
      bottom: 6px;
      left: 50%;
      width: 120px;
      height: 16px;
      transform: translateX(-50%);
      background: radial-gradient(ellipse at center, var(--shadow) 0%, rgba(0,0,0,0) 70%);
      border-radius: 50%;
      animation: shadowScale 1.2s cubic-bezier(0.25, 0.6, 0.35, 1) infinite;
    }

    @keyframes bounce {

      45% {

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Baderiya College Jabalpur</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(#87ceeb, #f0f8ff);
      font-family: Arial, sans-serif;
    }

    h1 {
      position: absolute;
      top: 40%;
      width: 100%;
      text-align: center;
      font-size: 40px;
      color: #2c3e50;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.2);
      z-index: 10;
    }

    .balloon {
      position: absolute;
      bottom: -100px;
      width: 60px;
      height: 80px;
      border-radius: 50% 50% 45% 45%;
      animation: float 6s linear infinite;
    }

    .balloon::after {
      content: "";
      position: absolute;
      bottom: -40px;
      left: 50%;
      width: 2px;
      height: 40px;
      background: #555;
      transform: translateX(-50%);
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-110vh) rotate(360deg);
        opacity: 0;
      }
    }
       

  .balloon{
    animation-timing-function: ease-in;
    
  }
    

   
    .red    { background: #ff6b6b; left: 10%; animation-delay: 0s; }
    .blue   { background: #4db6ff; left: 25%; animation-delay: 1s; }
    .green  { background: #5fd38a; left: 40%; animation-delay: 2s; }
    .yellow { background: #ffd166; left: 55%; animation-delay: 3s; }
    .purple { background: #b07cff; left: 70%; animation-delay: 4s; }
    .pink   { background: #ff7ac8; left: 85%; animation-delay: 5s; }
  </style>
</head>
<body>
  <h1>Welcome to Baderiya College Jabalpur</h1>

  <div class="balloon red"></div>
  <div class="balloon blue">
      <div class="balloon yellow">
      <div class=" balloon green">
      </div>
