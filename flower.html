<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rose Flower Animation</title>
  <style>
    body {
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .rose {
      position: relative;
      width: 120px;
      height: 120px;
      animation: spin 15s linear infinite;
    }

    .petal {
      position: absolute;
      width: 60px;
      height: 60px;
      background: crimson;
      border-radius: 50% 50% 0 50%;
      transform-origin: bottom right;
      opacity: 0;
      animation: bloom 2s forwards;
    }

    .petal:nth-child(1) { transform: rotate(0deg) translate(40px); animation-delay: 0.2s; }
    .petal:nth-child(2) { transform: rotate(60deg) translate(40px); animation-delay: 0.4s; }
    .petal:nth-child(3) { transform: rotate(120deg) translate(40px); animation-delay: 0.6s; }
    .petal:nth-child(4) { transform: rotate(180deg) translate(40px); animation-delay: 0.8s; }
    .petal:nth-child(5) { transform: rotate(240deg) translate(40px); animation-delay: 1s; }
    .petal:nth-child(6) { transform: rotate(300deg) translate(40px); animation-delay: 1.2s; }

    .center {
      position: absolute;
      width: 50px;
      height: 50px;
      background: gold;
      border-radius: 50%;
      top: 35px;
      left: 35px;
      box-shadow: 0 0 15px yellow;
    }

    @keyframes bloom {
      from { transform: scale(0); opacity: 0; }
      to   { transform: scale(1); opacity: 1; }
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="rose">
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="center"></div>
  </div>
</body>
</html>
