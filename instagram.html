<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini Instagram Clone</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      margin: 0;
      padding: 0;
    }
    .navbar {
      background: #cbbaba;
      border-bottom: 1px solid #ddd;
      padding: 10px;
      text-align: center;
      font-weight: bold;
      font-size: 20px;
    }
    .feed {
      max-width: 500px;
      margin: 20px auto;
    }
    .post {
      background: #fff;
      border: 1px solid #ddd;
      margin-bottom: 20px;
      border-radius: 5px;
    }
    .post-header {
      display: flex;
      align-items: center;
      padding: 10px;
    }
    .post-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .post-img {
      width: 100%;
      height: auto;
    }
    .post-actions {
      padding: 10px;
    }
    .like-btn {
      cursor: pointer;
      color: #2a2727;
      font-size: 18px;
    }
    .like-btn.liked {
      color: red;
    }
    .post-caption {
      padding: 0 10px 10px;
    }
  </style>
</head>
<body>
  <div class="navbar">ðŸ“¸ My Instagram</div>
  <div class="feed">
    <div class="post">
      <div class="post-header">
        <img src="https://i.pinimg.com/236x/76/95/39/769539cb041b81bd536e57dfba5b28d3.jpg" alt="profile">
        <strong>@sad_girl</strong>
      </div>
      <img class="post-img" src="https://upload.wikimedia.org/wikipedia/commons/9/95/Instagram_logo_2022.svg" 
      alt="perfect img">

      <div class="post-actions">
        <span class="like-btn" onclick="toggleLike(this)">â™¥</span>
      </div>
      <div class="post-caption">
        <strong>@sad_girl</strong> Enjoying the sunset 
      </div>
    </div>
  </div>

  <script>
    function toggleLike(el) {
      el.classList.toggle("liked");
    }
  </script>
</body>
</html>
